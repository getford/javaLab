<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="content">
        <h:form>
            <br/>
            <h:message for="validate" style="color: red"/><br/>
            <h:outputText value="Введите логин  "/>
            <h:inputText id="validate" value="#{auth.login}" size="16"
                         rendered="true" label="Login">
                <f:validateLength minimum="3" maximum="9"/>
                <f:validator validatorId="validate"/>       <!-- Валидация -->
            </h:inputText>
            <br/><br/>
            <h:message for="password" style="color: red"/><br/>
            <h:outputText value="Введите пароль "/>
            <h:inputSecret id="password" value="#{auth.password}" size="16"
                           required="true" label="Password">
                <f:validateLength minimum="3" maximum="9"/>
            </h:inputSecret>
            <br/><br/>
            <h:commandButton action="#{auth.checkAuth}" value="Enter"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
