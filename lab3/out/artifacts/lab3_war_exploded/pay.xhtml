<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="content">
        <h:form>
            <div>
                <h1>Информация о выбранной карте</h1>
                <h:outputText value="Имя карты: #{pay.getName()}"/>
                <br/>
                <h:outputText value="Сумма на счете: #{pay.getCash()} "/>
            </div>
        </h:form>
        <h:form>
            <h3>Оплата</h3>
            <br/>
            <h:message for="Pay" style="color: red"/><br/>
            <h:outputText value="Сумма оплаты"/>
            <h:inputText id="Pay" value="#{pay.pay_cash}" size="4" rendered="true" label="Сумма платежа">
                <f:validateLength minimum="1" maximum="2"/>
            </h:inputText>
            <h:commandButton action="#{pay.pay()}" value="Оплатить"/>
        </h:form>
        <h:form>
            <br/>
            <br/>
            <h:commandButton action="chooseCard" value="Вернуться к выбору карт"/>
            <br/>
            <br/>
            <h:commandButton action="home" value="Вернуться на главную"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
