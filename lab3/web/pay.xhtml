<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <!-- ********** -->
        #{pay.setId(cards.getId())}
        #{pay.selectCash()}
        <!-- ********** -->
        <h:form>
            <h1>Информация о вашей карте</h1>
            <h:outputText value="Имя карты: #{cards.name}"/>
            <h:outputText value="Сумма на счете: #{pay.getCash()} " />
        </h:form>

        <h:form>
            <h1>Оплата</h1>
            <br/>
            <h:outputText value="Сумма оплаты"/>
            <h:inputText value="#{pay.pay_cash}" size="14"/>
            <br/>
            <h:commandButton action="" value="Оплатить"/>
            <!-- <f:ajax execute="name" render="@form" />   -->
        </h:form>
    </ui:define>
</ui:composition>
</html>
