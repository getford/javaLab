<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="content">
        <h:form>
            <div>
                <h1>Информация о выбранной карте</h1>
                <h:outputText value="Имя карты: #{pay.getName()}"/>
                <br/>
                <h:outputText value="Сумма на счете: #{pay.getCash()} "/>
            </div>
        </h:form>
        <h:form>
            <h1>Оплата</h1>
            <br/>
            <h:outputText value="Сумма оплаты"/>
            <h:inputText value="#{pay.pay_cash}" size="4"/>
            <h:commandButton action="#{pay.pay()}" value="Оплатить"/>
            <!-- <f:ajax execute="name" render="@form" />   -->

            <h:form>
                <br/>
                <h:link value="Вернуться" outcome="viewCards.xhtml"/>
            </h:form>

        </h:form>
    </ui:define>
</ui:composition>
</html>
