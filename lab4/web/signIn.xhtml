<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head><title>Sign In</title></head>
<h:body>
    <h:form>
        Имя <h:inputText value="#{client.firstName}" size="7"/><br/>
        Фамилия <h:inputText value="#{client.lastName}" size="7"/><br/>
        E-mail <h:inputText value="#{client.email}" size="7"/><br/>
        Tel <h:inputText value="#{client.phoneNumber}" size="7"/><br/>
        ДР <h:inputText value="#{client.dateOfBirth}" size="7"/><br/>
        Пасспорт <h:inputText value="#{client.passport}" size="7"/><br/>
        Город <h:inputText value="#{address.city}" size="7"/><br/>
        Улица <h:inputText value="#{address.street}" size="7"/><br/>
        Дом <h:inputText value="#{address.appart}" size="7"/><br/><br/>

        <h:commandButton action="#{client.signIn}" value="Send"/>
    </h:form>
</h:body>
</html>
